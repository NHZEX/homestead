---
ip: "192.168.10.10"
memory: 2048
cpus: 2
vram: 16
graphicscontroller: vmsvga
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

#networks:
#    - type: "public_network"
#      ip: "192.168.138.122"
#      netmask: "255.255.255.0"
#      bridge: "en0"

folders:
    - map: ~/code
      to: /home/vagrant/code

sites:
    - map: homestead.test
      to: /home/vagrant/code/public

databases:
    - homestead

features:
    - mysql: false
    - mariadb: false
    - postgresql: false
    - ohmyzsh: false
    - webdriver: false

